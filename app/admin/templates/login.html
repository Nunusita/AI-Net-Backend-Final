<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Admin Login</title>
  <style>body{font-family:sans-serif;max-width:400px;margin:3rem auto;} input{display:block;width:100%;padding:.5rem;margin:.5rem 0}</style>
</head>
<body>
  <h1>Admin Login</h1>
  {% if error %}<div style="color:red">{{error}}</div>{% endif %}
  <form method="post">
    <input name="email" type="email" placeholder="Email" required/>
    <input name="password" type="password" placeholder="Password" required/>
    <button type="submit">Entrar</button>
  </form>
</body>
</html>
